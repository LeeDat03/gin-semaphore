version: v1.0
name: Go
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: Install dependencies
    task:
      jobs:
        - name: Install
          commands:
            - sem-version go 1.22
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - cache restore
            - go mod vendor
            - cache store
